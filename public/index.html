<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrystalMed</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #00ff00; /* Green theme */
        }
        .filters-btn, .community-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .community-btn {
            right: 120px;
        }
        .join-btn {
            position: absolute;
            top: 60px;
            left: 10px;
            z-index: 1000;
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            background-color: #111;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #00ff00;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .profile-info {
            text-align: center;
        }
        .profile-info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #00ff00;
        }
        .chat-messages {
            height: 200px;
            overflow-y: scroll;
            background: #222;
            padding: 10px;
            margin-bottom: 10px;
        }
        .chat-input {
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
        }
        .filter-options, .join-options {
            display: flex;
            flex-direction: column;
        }
        .filter-options label, .join-options label {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="header">
        <h1>Crystal Med</h1>
    </div>
    <button class="filters-btn" onclick="openModal('filtersModal')">Filters</button>
    <button class="community-btn" onclick="alert('Community tab coming soon!')">Community</button>
    <button class="join-btn" onclick="joinMap()">Appear on Map</button>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crystal Med</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        /* [Your existing styles remain the same] */
    </style>
</head>
<body>
    <!-- [Your existing HTML structure remains the same, including modals and buttons] -->

    <script>
        const socket = io(); // Connect to backend

        let map, currentLocation, markers = [], selfUser = null, selfMarker = null, watchId = null, userId = null, users = [];

        socket.on('userId', (id) => {
            userId = id;
        });

        socket.on('userUpdate', (updatedUsers) => {
            users = updatedUsers.filter(u => u.id !== userId); // Exclude self
            applyFilters();
        });

        socket.on('chatRequest', ({ from }) => {
            // Handle incoming chat request (e.g., accept and start WebRTC; here simplified)
            alert(`Chat request from user ${from}`);
        });

        socket.on('chatMessage', ({ from, message }) => {
            // Append message to chat modal (update UI accordingly)
            const msgDiv = document.createElement('div');
            msgDiv.textContent = `${from}: ${message}`;
            document.getElementById('chatMessages').appendChild(msgDiv);
        });

        // [Your existing initMap, addMarkers, clearMarkers, applyFilters functions]
        // Modify addMarkers to use 'users' from socket instead of mock

        function addMarkers() {
            clearMarkers();
            const showBuyers = document.getElementById('showBuyers')?.checked ?? true;
            const showSellers = document.getElementById('showSellers')?.checked ?? true;
            const minPrice = parseFloat(document.getElementById('minPrice')?.value) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPrice')?.value) || Infinity;

            users.forEach(user => {
                if (calculateDistance(currentLocation.lat, currentLocation.lng, user.lat, user.lng) > 50) return; // Local filter: e.g., 50km radius

                let marker;
                if (user.type === 'Buyer' && showBuyers && user.price >= minPrice && user.price <= maxPrice) {
                    marker = L.circleMarker([user.lat, user.lng], { /* Orange round */ }).addTo(map);
                } else if (user.type === 'Seller' && showSellers && user.price >= minPrice && user.price <= maxPrice) {
                    const color = user.delivers ? 'green' : 'blue';
                    // Triangle icon as before
                    marker = L.marker([user.lat, user.lng], { icon: /* triangle */ }).addTo(map);
                }
                if (marker) {
                    marker.bindPopup(`<b>User ${user.id.slice(0,4)}</b><br>${user.type}`); // Anonymized name
                    marker.on('click', () => showProfile(user));
                    markers.push(marker);
                }
            });
        }

        // Haversine distance formula for local filtering
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Join map
        function confirmJoin() {
            // [Gather type, delivers as before]
            // Add price input to modal for real use
            const price = parseFloat(prompt('Enter your price:')) || 10; // Placeholder
            navigator.geolocation.getCurrentPosition(position => {
                selfUser = { type, delivers, price, lat: position.coords.latitude, lng: position.coords.longitude };
                socket.emit('join', selfUser);
                addSelfMarker();
                watchId = navigator.geolocation.watchPosition(position => {
                    selfUser.lat = position.coords.latitude;
                    selfUser.lng = position.coords.longitude;
                    socket.emit('updateLocation', { lat: selfUser.lat, lng: selfUser.lng });
                    addSelfMarker();
                });
            });
        }

        // Open chat (simplified with Socket.io; expand to WebRTC)
        function openChat() {
            // ...
            socket.emit('startChat', currentChatUser.id);
        }

        function sendMessage(event) {
            if (event.key === 'Enter') {
                const message = document.getElementById('chatInput').value;
                socket.emit('chatMessage', { to: currentChatUser.id, message });
                // Append to UI as before
            }
        }
      </script>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('profileModal')">&times;</span>
            <div class="profile-info">
                <img id="profileImg" src="https://ineedmeth.com/wp-content/uploads/2025/07/logo.png" alt="Profile">
                <h2 id="profileName"></h2>
                <p id="profileType"></p>
                <p id="profileDetails"></p>
                <button onclick="openChat()">Chat</button>
            </div>
        </div>
    </div>

    <!-- Chat Modal -->
    <div id="chatModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('chatModal')">&times;</span>
            <h2>Chat with <span id="chatName"></span></h2>
            <div class="chat-messages" id="chatMessages"></div>
            <input type="text" class="chat-input" id="chatInput" placeholder="Type a message..." onkeydown="sendMessage(event)">
        </div>
    </div>

    <!-- Filters Modal -->
    <div id="filtersModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('filtersModal')">&times;</span>
            <h2>Filters</h2>
            <div class="filter-options">
                <label><input type="checkbox" id="showBuyers" checked onchange="applyFilters()"> Show Buyers</label>
                <label><input type="checkbox" id="showSellers" checked onchange="applyFilters()"> Show Sellers</label>
                <label>Price Range: <input type="number" id="minPrice" placeholder="Min" onchange="applyFilters()"> - <input type="number" id="maxPrice" placeholder="Max" onchange="applyFilters()"></label>
            </div>
        </div>
    </div>

    <!-- Join Modal -->
    <div id="joinModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('joinModal')">&times;</span>
            <h2>Select Your Type</h2>
            <div class="join-options">
                <label><input type="radio" name="userType" value="Buyer"> Buyer</label>
                <label><input type="radio" name="userType" value="Seller"> Seller</label>
                <div id="sellerOptions" style="display:none;">
                    <label>Delivers: <input type="checkbox" id="delivers" checked></label>
                </div>
                <button onclick="confirmJoin()">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        let map, currentLocation, markers = [], users = [], selfUser = null, selfMarker = null, watchId = null;

        // Initialize map with dark theme and zoom control at bottom left
        function initMap(lat = 37.7749, lng = -122.4194) {
            map = L.map('map', { zoomControl: false }).setView([lat, lng], 13);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
            }).addTo(map);
            L.control.zoom({ position: 'bottomleft' }).addTo(map);
            addMarkers();
        }

        // Add markers to map for other users
        function addMarkers() {
            clearMarkers();
            const showBuyers = document.getElementById('showBuyers')?.checked ?? true;
            const showSellers = document.getElementById('showSellers')?.checked ?? true;
            const minPrice = parseFloat(document.getElementById('minPrice')?.value) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPrice')?.value) || Infinity;

            users.forEach(user => {
                let marker;
                if (user.type === 'Buyer' && showBuyers && user.price >= minPrice && user.price <= maxPrice) {
                    // Orange round for buyers
                    marker = L.circleMarker([user.lat, user.lng], {
                        radius: 10,
                        fillColor: 'orange',
                        color: 'orange',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.8
                    }).addTo(map);
                } else if (user.type === 'Seller' && showSellers && user.price >= minPrice && user.price <= maxPrice) {
                    // Triangle for sellers: green if delivers, blue otherwise
                    const color = user.delivers ? 'green' : 'blue';
                    const triangleHtml = `
                        <div style="
                            width: 0;
                            height: 0;
                            border-left: 12px solid transparent;
                            border-right: 12px solid transparent;
                            border-bottom: 24px solid ${color};
                            transform: translate(-50%, -50%);
                        "></div>
                    `;
                    const icon = L.divIcon({
                        html: triangleHtml,
                        className: '',
                        iconSize: [24, 24],
                        iconAnchor: [12, 24]
                    });
                    marker = L.marker([user.lat, user.lng], { icon: icon }).addTo(map);
                }
                if (marker) {
                    marker.bindPopup(`<b>${user.name}</b><br>${user.type}`);
                    marker.on('click', () => showProfile(user));
                    markers.push(marker);
                }
            });
        }

        function clearMarkers() {
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
        }

        function applyFilters() {
            addMarkers();
            if (selfUser) addSelfMarker(); // Re-add self if visible
        }

        // Join map functionality
        function joinMap() {
            if (selfUser) {
                alert('You are already on the map!');
                return;
            }
            openModal('joinModal');
        }

        // Confirm join
        function confirmJoin() {
            const selectedType = document.querySelector('input[name="userType"]:checked');
            if (!selectedType) {
                alert('Please select a type!');
                return;
            }
            const type = selectedType.value;
            let delivers = false;
            if (type === 'Seller') {
                delivers = document.getElementById('delivers').checked;
            }
            selfUser = {
                id: 'self',
                name: 'You',
                type: type,
                details: 'Your position',
                price: Math.floor(Math.random() * 10 + 5), // Random price for filtering
                img: 'https://via.placeholder.com/100?text=You',
                delivers: type === 'Seller' ? delivers : undefined
            };
            closeModal('joinModal');
            // Get initial position and start watching
            navigator.geolocation.getCurrentPosition(position => {
                selfUser.lat = position.coords.latitude;
                selfUser.lng = position.coords.longitude;
                addSelfMarker();
                map.setView([selfUser.lat, selfUser.lng], 13); // Center on self
                watchId = navigator.geolocation.watchPosition(updateSelfPosition, err => console.error(err), { enableHighAccuracy: true });
            }, err => {
                alert('Unable to get location.');
                selfUser = null;
            });
        }

        // Update self position
        function updateSelfPosition(position) {
            selfUser.lat = position.coords.latitude;
            selfUser.lng = position.coords.longitude;
            addSelfMarker();
            // Optionally center map if desired: map.setView([selfUser.lat, selfUser.lng]);
        }

        // Add/update self marker
        function addSelfMarker() {
            if (selfMarker) map.removeLayer(selfMarker);
            let marker;
            const showBuyers = document.getElementById('showBuyers')?.checked ?? true;
            const showSellers = document.getElementById('showSellers')?.checked ?? true;
            const minPrice = parseFloat(document.getElementById('minPrice')?.value) || 0;
            const maxPrice = parseFloat(document.getElementById('maxPrice')?.value) || Infinity;
            const shouldShow = (selfUser.type === 'Buyer' && showBuyers) || (selfUser.type === 'Seller' && showSellers);
            if (!shouldShow || selfUser.price < minPrice || selfUser.price > maxPrice) return;

            if (selfUser.type === 'Buyer') {
                // Orange round for buyers
                marker = L.circleMarker([selfUser.lat, selfUser.lng], {
                    radius: 10,
                    fillColor: 'orange',
                    color: 'orange',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.8
                });
            } else {
                // Triangle for sellers: green if delivers, blue otherwise
                const color = selfUser.delivers ? 'green' : 'blue';
                const triangleHtml = `
                    <div style="
                        width: 0;
                        height: 0;
                        border-left: 12px solid transparent;
                        border-right: 12px solid transparent;
                        border-bottom: 24px solid ${color};
                        transform: translate(-50%, -50%);
                    "></div>
                `;
                const icon = L.divIcon({
                    html: triangleHtml,
                    className: '',
                    iconSize: [24, 24],
                    iconAnchor: [12, 24]
                });
                marker = L.marker([selfUser.lat, selfUser.lng], { icon: icon });
            }
            marker.addTo(map);
            marker.bindPopup(`<b>${selfUser.name}</b><br>${selfUser.type}`);
            marker.on('click', () => showProfile(selfUser));
            selfMarker = marker;
        }

        // Show profile modal
        function showProfile(user) {
            document.getElementById('profileImg').src = user.img;
            document.getElementById('profileName').textContent = user.name;
            document.getElementById('profileType').textContent = user.type;
            document.getElementById('profileDetails').textContent = user.details + (user.type === 'Seller' ? ` (Delivers: ${user.delivers ? 'Yes' : 'No'})` : '');
            openModal('profileModal');
            currentChatUser = user;
        }

        // Chat functionality
        let currentChatUser;
        function openChat() {
            if (currentChatUser.id === 'self') {
                alert('You cannot chat with yourself!');
                closeModal('profileModal');
                return;
            }
            closeModal('profileModal');
            document.getElementById('chatName').textContent = currentChatUser.name;
            document.getElementById('chatMessages').innerHTML = '';
            openModal('chatModal');
        }

        function sendMessage(event) {
            if (event.key === 'Enter') {
                const input = document.getElementById('chatInput');
                const message = input.value;
                if (message) {
                    const msgDiv = document.createElement('div');
                    msgDiv.textContent = `You: ${message}`;
                    document.getElementById('chatMessages').appendChild(msgDiv);
                    input.value = '';
                    // Simulate response after 1s
                    setTimeout(() => {
                        const respDiv = document.createElement('div');
                        respDiv.textContent = `${currentChatUser.name}: Thanks! Let's discuss Crystal.`;
                        document.getElementById('chatMessages').appendChild(respDiv);
                    }, 1000);
                }
            }
        }

        // Modal controls
        function openModal(id) {
            document.getElementById(id).style.display = 'block';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        // Get user location and init
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const { latitude, longitude } = position.coords;
                currentLocation = { lat: latitude, lng: longitude };
                initMap(latitude, longitude);
              } )
            }
      

        // Simulate real-time updates every 10s
        setInterval(() => {
            // Add a new random user for demo
            const newLat = currentLocation.lat + (Math.random() - 0.5) * 0.05;
            const newLng = currentLocation.lng + (Math.random() - 0.5) * 0.05;
            const isBuyer = Math.random() > 0.5;
            const newUser = {
                id: users.length + 1,
                name: `User${users.length + 1}`,
                type: isBuyer ? 'Buyer' : 'Seller',
                details: `${isBuyer ? 'Looking to buy' : 'Selling'} Crystal at $${Math.floor(Math.random() * 10 + 5)} each`,
                lat: newLat,
                lng: newLng,
                price: Math.floor(Math.random() * 10 + 5),
                img: 'https://via.placeholder.com/100?text=New',
                delivers: !isBuyer ? Math.random() > 0.5 : undefined
            };
            users.push(newUser);
            applyFilters();
        }, 10000);

        // Setup seller options visibility
        document.querySelectorAll('input[name="userType"]').forEach(radio => {
            radio.addEventListener('change', () => {
                document.getElementById('sellerOptions').style.display = radio.value === 'Seller' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
